<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Portfolio</title>
  </head>
  <body>
    <header></header>
    <main>
      <div id="hero" class="relative h-screen w-screen">
        <div id="hero-video--container" class="absolute inset-0">
          <video id="hero-video" autoplay loop muted playsinline class="absolute h-full w-full object-cover" src="assets\videos/hero.mp4" crossorigin="anonymous" data-sampler="videoTexture"></video>
        </div>

        <div id="hero-video--overlay" class="pointer-events-none absolute inset-0 h-full w-full bg-gray-900/60"></div>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="src\main.js"></script>
    <script type="module" src="src\hero_video_hover.js"></script>
    <style>
      #hero-video--container canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </body>
</html>
