<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The portfolio of Rafael Antoniassi, a passionate software developer showcasing projects in JavaScript, React, and Node.js.">
    <link rel="stylesheet" href="src/style.css">
    <title>Rafael Antoniassi | Software Developer Portfolio</title>

    <meta property="og:title" content="Rafael Antoniassi | Software Developer Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.rafaelantoniassi.com" />
    <!-- <meta property="og:image" content="https://www.rafaelantoniassi.com/images/og-image.jpg" /> -->
    <meta property="og:description" content="Check out my portfolio to see my latest projects in web development." />
  </head>
  <body>
    <header></header>
    <main>
      <div id="hero" class="relative h-screen w-screen overflow-hidden">
        <div id="hero-video--container" class="absolute h-screen w-screen">
          <video id="hero-video" autoplay loop muted playsinline class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full h-full object-cover -z-10" src="assets\videos/hero.mp4" crossorigin="anonymous" data-sampler="videoTexture"></video>
        </div>
        <div id="hero-video--overlay" class="backdrop-blur-sm pointer-events-none absolute inset-0 h-full w-full bg-slate-900/70 custom-pattern z-0"></div>
        <div class="z-10 relative flex pointer-events-none mt-[10%]">
          <h1 class="text-[13rem] scale-y-200 text-slate-300 animate-(--animate-scroll) font-heading font-black">RAFAEL.ANTONIASSI.</h1>
          <h1 class="text-[13rem] scale-y-200 text-slate-300 animate-(--animate-scroll) font-heading font-black">RAFAEL.ANTONIASSI.</h1>
        </div>
        <div id="card-can-hover" class="flex group card-can-hover m-auto relative z-10 rounded-lg bg-zinc-50/5  w-fit mt-8 before:content-[''] before:absolute before:inset-0 before:bg-[radial-gradient(600px_circle_at_var(--mouse-x)_var(--mouse-y),rgba(255,255,255,0.05),transparent_40%)] before:opacity-0 before:transition before:duration-200 hover:before:opacity-100 before:z-20 before:rounded-lg">
          <div class="card-can-hover--border content-[''] absolute inset-0 bg-[radial-gradient(300px_circle_at_var(--mouse-x)_var(--mouse-y),rgba(255,255,255,0.5),transparent_40%)] opacity-0 transition duration-200 z-10 group-hover:opacity-100 rounded-lg"></div>
          <div class="relative card-can-hover--content h-[calc(100%_-_4px)] w-[calc(100%_-_4px)] bg-zinc-900 flex align-middle gap-3 p-5 rounded-lg m-0.5 z-15">
            <p class="text-3xl font-accent text-slate-50"> &lt;</p>
            <img align="left" alt="Git" width="30px" style="padding-right:10px;" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/git/git-original.svg" />
            <img align="left" alt="Linux" width="30px" style="padding-right:10px;" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linux/linux-original.svg" />
            <img align="left" alt="HTML" width="30px" style="padding-right:10px;" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-plain.svg" />
            <img align="left" alt="CSS" width="30px" style="padding-right:10px;" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-plain.svg" />
            <p class="text-3xl font-accent text-slate-50">Junior Software Developer</p>
            <img align="left" alt="JavaScript" width="30px" style="padding-right:10px;" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-plain.svg" />
            <img align="left" alt="React" width="30px" style="padding-right:10px;" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" />
            <img align="left" alt="NodeJS" width="30px" style="padding-right:10px;" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" />
            <img align="left" alt="Python" width="30px" style="padding-right:10px;" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-plain.svg" />
            <p class="text-3xl font-accent text-slate-50"> /<span class="ml-0.5"></span>&gt;</p>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script type="module" src="src\main.js"></script>
    <script type="module" src="src/js/hero_video_hover.js"></script>
    <script type="module" src="src/js/CardHoverEffect.js"></script>
    <!-- <script type="module" src="src/js/WebGl.js"></script> -->
    <style>
      #hero-video--container canvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        width: 100%;
        height: 100%;
        z-index: 0;
      }
    </style>
  </body>
</html>
